<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Inversão de Nome</title>
</h:head>

<h:body>

	<h:form>

		<p:messages />

		<p:panelGrid columns="2">

			<f:facet name="header">Inversão de Nome</f:facet>

			<p:outputLabel value="Nome: " for="nome" />
			<p:inputText id="nome" required="true" value="#{inversaoNomeBean.nome}" />
			
			<p:outputLabel value="Nome Invertido: " for="nomeInvertido"/>
			<h:outputText id="nomeInvertido" value="#{inversaoNomeBean.nomeInvertido}" />

			<f:facet name="footer">
				<p:commandButton value="Inverter" 
				icon="ui-icon-check" 
				iconPos="left"
				action="#{inversaoNomeBean.inverter}" 
				update="nomeInvertido"/>
			</f:facet>

		</p:panelGrid>

	</h:form>

</h:body>

</html>
